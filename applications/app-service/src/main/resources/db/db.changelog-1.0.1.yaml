databaseChangeLog:
    -   changeSet:
            id: Insercion de datos semilla en la tabla rol
            author: Waldir Maidana
            preConditions:
                -   not:
                        -   sqlCheck:
                                expectedResult: 4
                                sql: SELECT COUNT(*) FROM rol WHERE id_rol IN (1,2,3,4)
            changes:
                -   insert:
                        tableName: rol
                        columns:
                            -   column:
                                    name: id_rol
                                    valueNumeric: 1
                            -   column:
                                    name: nombre
                                    value: administrador
                            -   column:
                                    name: descripcion
                                    value: Rol con privilegios de administrador
                -   insert:
                        tableName: rol
                        columns:
                            -   column:
                                    name: id_rol
                                    valueNumeric: 2
                            -   column:
                                    name: nombre
                                    value: asesor
                            -   column:
                                    name: descripcion
                                    value: Rol con privilegios de asesor
                -   insert:
                        tableName: rol
                        columns:
                            -   column:
                                    name: id_rol
                                    valueNumeric: 3
                            -   column:
                                    name: nombre
                                    value: cliente
                            -   column:
                                    name: descripcion
                                    value: Rol con privilegios de cliente
                -   insert:
                        tableName: rol
                        columns:
                            -   column:
                                    name: id_rol
                                    valueNumeric: 4
                            -   column:
                                    name: nombre
                                    value: servicios
                            -   column:
                                    name: descripcion
                                    value: Rol con privilegios de servicios para el acceso de las lambdas
